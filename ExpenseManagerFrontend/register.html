<!DOCTYPE html>
<html>
    <head>
        <title>Expense Manager Home</title>
        <link rel="stylesheet" href="css/appStyle.css"/>
        <script src="js/jQuery-3.5.1.min.js"></script>
        <script src="js/jqueryCommonStyles.js"></script> 
        <script src="js/validation.js"></script>
        <script>
            function unValidation(isValid) {
                if(isValid) {
                    document.getElementById("un_msg").innerText = "";
                } else {
                    document.getElementById("un_msg").innerText = "**";
                }
            }
            function pwValidation(isValid) {
                if(isValid){
                    document.getElementById("pw_msg").innerText="";
                } else {
                    document.getElementById("pw_msg").innerText="**";
                }
            }


            function handleClick(event) {
                event.preventDefault();

                var un = document.getElementById("username").value;
                var pw = document.getElementById("password").value;
                var cpw = document.getElementById("cpassword").value;
                
                if(pw !== cpw) {
                    document.getElementById("output").innerText = "Password and confirm password must be same.";
                } else {
                    document.getElementById("output").innerText = "";
                    window.localStorage.setItem("username", un);
                    window.localStorage.setItem("password", pw);
                    
                }
            }
        </script>
    </head>
    <body>
        <header>
            <img src="img/banner2.jpg" alt="banner"/>
        </header>
        <nav>
            <a href="home.html">Home</a>
            <a href="aboutus.html">About us</a>
            <a href="explist.html">Expense list</a>
            <a href="addexp.html">Add expense</a>
            <a href="reports.html">Reports</a>
            <a href="contactus.html">Contact us</a>
            <a href="login.html">Login</a>
            <a href="#">Register</a>
        </nav>
        
        <main>

            <section>
                <h3>Registration</h3>
                <div id='login-div'>

                    <form method="POST" action="#" class="form-style">
                        <div>
                            <label>User Name</label>
                            <input id="username" type="text" placeholder="Enter user name" 
                            autofocus 
                            required
                            pattern="[a-zA-Z ]+"
                            onblur="validateUn();"/>
                            <span id="un_msg"></span>
                        </div>
                        <div>
                            <label>Password</label>
                            <input id="password" type="password" placeholder="Enter password" 
                            onblur="validateNull(event.target.value, pwValidation);"
                            required/>
                            <span id="pw_msg"></span>
                        </div>
                        <div>
                            <label>Confirm again</label>
                            <input id="cpassword" type="password" placeholder="Enter password" 
                            required
                            onblur="validateNull(event.target.value, unValidation);"/>
                        </div>
                        <!-- <div>
                            <label>Email</label>
                            <input id="password" type="password" placeholder="Enter password" 
                            required/>
                        </div>
                        <div>
                            <label>Phone</label>
                            <input id="phone" type="text" placeholder="Enter phone" 
                            required/>
                        </div>
                        <div>
                            <label>City</label>
                            <input id="city" type="text" placeholder="Enter city" 
                            required/>
                        </div>
                        <div>
                            <label>Gender</label>
                            Male<input type="radio" name="gender" value="male"/>
                            Female<input type="radio" name="gender" value="female"/>
                            Others<input type="radio" name="gender" value="others"/>
                        </div> -->
                        
                        <div>
                            <button type="submit" onclick="handleClick(event)">Register</button>
                        </div>
                        <div>
                            <span style="color:red;" id="output"></span>
                            <!-- <output id="res"></output> -->
                        </div>
                    </form>
                </div>
            
            </section>
        </main>
     
    </body>
</html>
