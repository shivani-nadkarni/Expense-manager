        <main>

            <section>
                <h3>Contact Us</h3>
                <p>Please fill the form below for any queries and our team will reach out to you at the earliest.</p>
                <div id="contact-div">
                    <form method="POST" action="#" class="form-style">
                        <div>
                            <label>User Name</label>
                            <input type="text" placeholder="Enter user name" 
                            autofocus 
                            required
                            pattern="[a-zA-Z ]+"/>
                        </div>
                        <div>
                            <label>Email id</label>
                            <input type="email" placeholder="Enter email id" 
                            required
                            pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"/>
                        </div>
                        <div>
                            <label>Requirements</label>
                            <datalist id="req_list">
                                <option>Mobile App Development</option>
                                <option>Web App Development</option>
                                <option>Technical support</option>
                                <option>Hire Developers</option>
                            </datalist>
                            <input type="text" placeholder="Enter your requirements"
                            list="req_list"/>
                        </div>
                        <div>
                            <label>Demo Date</label>
                            <input type="date" min="2020-10-15"/>
                        </div>
                        <div>
                            <input type="checkbox" id="regular-checkbox">
                            <span >I agree to the terms and conditions.</span>
                        </div>
                        <div>
                            <button type="submit" onclick="handleClick(event)">Submit</button>
                        </div>
                        <div>
                            <output id="res"></output>
                        </div>
                    </form>
                </div>
            
            </section>

         
        </main>
