<!DOCTYPE html>
<html>
    <head>
        <title>Expense Manager Home</title>
        <link rel="stylesheet" href="css/appStyle.css"/>
        <script src="js/jQuery-3.5.1.min.js"></script>
        <script src="js/jqueryCommonStyles.js"></script> 
        <style>
            section > div {
                display: inline-block;
            }
            canvas, svg {
                background-color: seashell;
                border: 2px solid rgb(51, 45, 45); 
            }
        </style>
        <script>
            function canCatWiseReport() {
                var canvas = document.getElementById("canCatWiseReport");
                var context = canvas.getContext("2d");
                context.fillStyle = "green";
                context.fillRect(30,50,130,20);
                context.fillStyle = "pink";
                context.fillRect(30,80,160,20);
                context.fillStyle = "red";
                context.fillRect(30,110,200,20);
                context.fillStyle = "blue";
                context.fillRect(30,140,100,20);
            }
            function monthWiseExpense(){
                var canvas = document.getElementById("canMonthWiseReport");
                var context = canvas.getContext("2d");
                context.fillStyle="blue";
                context.arc(200, 125, 70, 0, Math.PI * 1, true);
                context.fill();
                context.save();
                context.fillStyle="red";
                context.arc(200, 125, 70,0, Math.PI * 1, false);
                context.fill(); 

                var y1 = 30;
                var newY1= 250 - y1;
            }
        </script>



    </head>
    <body>
        <header>
            <img src="img/banner2.jpg" alt="banner"/>

        <nav>

        <main>

            <section>
                <h3>Reports</h3>

                    <h4>Categorywise Expense</h4>
                    <canvas id="canCatWiseReport" width="400" height="250" >
                        Canvas not supported
                    </canvas>
                </div>
                <div >
                    <h4>Monthly Expense</h4>
                    <svg width="400" height="250" >
                        <line x1="10" y1="240" x2="50" y2="140" stroke="red"/>
                        <line x1="50" y1="140" x2="90" y2="160" stroke="blue"/>
                        <line x1="90" y1="160" x2="130" y2="150" stroke="orange"/>
                        <line x1="130" y1="150" x2="170" y2="200" stroke="pink" /> 
                    </svg>
                </div>
                <div >
                    <h4>Monthwise Expense</h4>
                    <canvas id="canMonthWiseReport" width="400" height="250">
                        Canvas not supported
                    </canvas>
                </div>
            
            </section>

        <script>
            canCatWiseReport();
            monthWiseExpense();
        </script>
